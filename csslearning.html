<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        li{
            color: red;
        }
        span {
            color:cadetblue ;
        }
        #address{
            color: blue;
        }
    </style>
</head>
<body>
    <h2 style="color: brown; text-transform: uppercase; text-decoration: underline;" >My Personal Details</h2>
    <p style="color: orange; font-weight:bolder;font-size: larger;">Lorem ipsum dolor sit amet.</p>

    <h3><span>Professional</span> Summery</h3>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
    <h3 id="address">My <span>Permanent</span> address </h3>
</body>
</html>
